<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="left-image">
        <div class="banner">
            <img src="./assets/odin-lined.png" alt="logo image">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <form action="" method="">
        <div>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <p>Let's do this!</p>
            <div>
                <div>
                    <label for="first_name">FIRST NAME</label><br>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label><br>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label><br>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="pwd">PASSWORD</label><br>
                    <input type="password" id="pwd" name="password">
                </div>
                <div>
                    <label for="confirm_pwd">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm_pwd" name="confirm_password">
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
